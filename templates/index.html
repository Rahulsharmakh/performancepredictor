<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">ðŸ“Š Student Performance Predictor</h2>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Hours Studied</label>
                <input type="number" name="hours" class="form-control" min="0" max="24" step="0.1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Previous Score (%)</label>
                <input type="number" name="score" class="form-control" min="0" max="100" step="0.1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sleep Hours</label>
                <input type="number" name="sleep" class="form-control" min="0" max="24" step="0.1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sample Papers Practiced</label>
                <input type="number" name="papers" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Extracurricular Activities</label>
                <select name="extra" class="form-select" required>
                    <option value="">-- Select --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Performance</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
