<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4 text-center" style="width: 100%; max-width: 500px;">
        <h2 class="mb-4">ðŸ“ˆ Prediction Result</h2>
        {% if is_error %}
            <div class="alert alert-danger">{{ prediction }}</div>
        {% else %}
            <div class="alert alert-success">
                <strong>Predicted Performance Index:</strong><br>
                <span style="font-size: 24px;">{{ prediction }}</span>
            </div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Try Again</a>
    </div>
</div>
</body>
</html>
